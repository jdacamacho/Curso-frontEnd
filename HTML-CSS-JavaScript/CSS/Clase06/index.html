<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuentes CSS</title>
    <link rel="stylesheet" href="/HTML-CSS-JavaScript/CSS/Clase06/css/Styles.css">
</head>
<body>
    <h1>Fuentes en css</h1>
    <div class="caja serif">
        <p class="fuente_times">
            Times new roman <br> (Serif)
        </p>
    </div>
    <div class="caja serif">
        <p class="fuente_georgia">
            Fuente Georgia <br> (Serif)
        </p>
    </div>
    <div class="caja sans-serif">
        <p class="fuente_arial">
            Fuente Georgia <br> (sans-Serif)
        </p>
    </div>
    <div class="caja sans-serif">
        <p class="fuente_verdana">
            Fuente Verdana <br> (sans-Serif)
        </p>
    </div>
    <div class="caja monospace">
        <p class="fuente_courier">
            Courier new <br> (monospace)
        </p>
    </div>
    <div class="caja cursive">
        <p class="fuente_lucida">
            Lucida Handwriting<br> (cursive)
        </p>
    </div>
</body>
</html>
